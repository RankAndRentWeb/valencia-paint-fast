  <body>
    <!-- Enlace de accesibilidad -->
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute left-4 top-2 bg-white px-3 py-2 rounded shadow">
      Saltar al contenido principal
    </a>

    <!-- Fallback HTML para crawlers antes de hidratar -->
    <div id="ssr-fallback">
      <header class="container">
        <h1>Pintores en Valencia – Profesionales, rápidos y con garantía</h1>
        <p>Presupuesto en 24h, limpieza incluida, seguro RC y garantía escrita. Tel. 722 208 131.</p>

          <a href="/impermeabilizacion-terrazas">Impermeabilización</a> ·
          <a href="/blog">Blog</a>
        </nav>
      </header>
    </div>

    <div id="root"></div>

    <!-- Quita el fallback cuando React haya montado algo dentro de #root -->
    <script>
      (function () {
        var f = document.getElementById('ssr-fallback');
        var root = document.getElementById('root');
        if (!f || !root) return;
        var obs = new MutationObserver(function () {
          if (root.childElementCount) { f.remove(); obs.disconnect(); }
        });
        obs.observe(root, { childList: true });
      })();
    </script>

    <!-- Tu app (Vite) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
